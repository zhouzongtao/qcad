<h3>説明</h3>
<p>
このツールは、ユーザから与えられたエンティティとポイントの間の正確な距離を測定します。
</p>
<h3>Usage</h3>
<ol>
  <li>エンティティを指定します。</li>
  <li>マウスを使用してポイントの場所を指定するか、あるいはコマンドラインの中で座標を入力します。</li>
  <li>測定された距離は、画面上に、およびコマンドラインの中に表示されます。</li>
</ol>
