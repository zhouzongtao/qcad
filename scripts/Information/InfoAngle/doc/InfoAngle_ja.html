<h3>説明</h3>
<p>
このツールは、2つの与えられたライン間の角度を測定します。
</p>
<h3>Usage</h3>
<ol>
  <li>最初のラインを指定します。</li>
  <li>２つ目のラインを指定します。</li>
  <li>測定された角度(度)は、スクリーン上に、およびコマンドラインの中に表示されます。</li>
</ol>
