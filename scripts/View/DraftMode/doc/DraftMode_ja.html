<b>メニュー:</b> <font face="courier new">V ビュー &gt; D ドラフトモード</font>
<br /><b>ショートカット:</b> <font face="courier new">D, F</font>
<br /><b>コマンド:</b> <font face="courier new">draftmode | df</font>
</p>

<h3>説明</h3>
<p>
現在の図面のドラフトモードを切り替えます。<br/>
ドラフトモードにおいて、ラインはすべて1つのピクセルの幅で示されます。<br/>
ハッチは表示されません。また、大規模なテキストが単純化されます。<br/>
図面が非常に大きくなり、それを描き直すのに長くかかる場合は、ドラフトモードを使用してください。
</p>
