<p class="toolinfo">

<b>メニュー:</b> <font face="courier new">E 編集 &gt; U アンドゥ [-]</font>
<br /><b>ショートカット:</b> <font face="courier new">Ctrl+Z (Mac: &#8984;Z) | O, O</font>
<br /><b>コマンド:</b> <font face="courier new">undo | oops</font>

<h3>説明</h3>
<p>
このツールは、図面の最後の変更を取り消します。<br/>
QCADは、複数回アンドゥすることができます。<br/>
例えば、ラインと円をちょうど作っており、両方を取消したい場合は、2度undoコマンドを使用します。
</p>
