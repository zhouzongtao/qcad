<h3>説明</h3>
<p>可能な場合、このスイッチは相対的なゼロ点の位置をロックします。
<br />これは、それが自動的に動き回らないことを意味します。しかし、今までどおり、
<a href="../../SetRelativeZero/doc/SetRelativeZero_ja.html">
「相対ゼロ点セット」</a>ツールを手動で使用して、それを移動させることができます。</p>
