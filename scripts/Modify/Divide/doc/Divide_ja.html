<h3>説明</h3>
<p>
エンティティを2つの別個のエンティティへ分割します。
</p>
<h3>Usage</h3>
<ol>
  <li>分割したいエンティティを選んでください。</li>
  <li>マウスを使用して、内分点をセットします。
  <br />内分点は通常別のエンティティとの交点です。
  <br />自動的に交差にスナップするために交差スナップ・モードを選んでください。</li>
</ol>
