<p class="toolinfo">

<b>メニュー:</b> <font face="courier new">M 修正 &gt; Draw Order &gt; F 全面に移動</font>

<h3>説明</h3>
<p>
エンティティが表示される順序を変更します。<br/>
エンティティがイメージ、全面色あるいは他のエンティティの後ろに隠される場合に、前景へ移動するこのツールを使用します。
</p>
<h3>Usage</h3>
<ol>
  <li>図面の全面へ移動すべきエンティティを選択します。</li>
  <li>このツールを始めてください。</li>
</ol>
