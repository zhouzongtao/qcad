<h3>説明</h3>
<p>
このツールは現在の図面へSVGのファイルをインポートします。<br/>
非常に限られたSVGのタグだけがサポートされることに注意してください。<br/>
目的は、SVGのファイル中の生のジオメトリの、できるだけ多くをインポートすることです。
