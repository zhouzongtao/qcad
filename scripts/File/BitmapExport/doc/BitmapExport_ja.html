<h3>説明</h3>
<p>
このツールはビットマップ・ファイルとして現在の図面をエクスポートします。
</p>
<h3>Usage</h3>
<p>
出力ファイルを選択するためのダイアログが表示されます。<br/>
ファイル名が指定された後、別のダイアログでビットマップ・サイズおよび背景色を選択します。<br/>
使用するハードウェアによっては、非常に大きなサイズのビットマップにエクスポートする場合には長い時間がかかることに注意してください。
</p>
