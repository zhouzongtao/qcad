<h3>説明</h3>
<p>
このツールは既存の基礎エンティティに直角のラインを作ります。<br/>
基礎エンティティはライン、弧あるいは円になります。
</p>
<h3>Usage</h3>
<ol>
  <li>既存の基礎エンティティをクリックします。</li>
  <li>マウスあるいはコマンドラインの中で座標を入力して、ラインを置いてください。</li>
</ol>
