<br /><b>ショートカット:</b> <font face="courier new">P, G, 2 | H, P</font>

<h3>説明</h3>
<p>
2つの頂点を与えて、多角形を作成します。
</p>
<h3>Usage</h3>
<ol>
  <li>オプション・ツール・バーに多角形の端/角の数を入力します。
  <br />有効な数は3〜99です。</li>
  <li>マウスあるいはコマンドラインの中で座標を入力して、多角形の最初の頂点をセットしてください。</li>
  <li>多角形の第2の頂点をセットします。</li>
</ol>
