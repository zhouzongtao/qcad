<h3>説明</h3>
<p>
位置合わせした寸法を作成します。<br/>
位置合わせした寸法は、通常既存のラインの長さを測定します。<br/>
寸法線は、選ばれた2ポイント間のラインと常に平行です。:
<br />
<img src="DimAlignedFigure.png" class="figure" /></p>
<h3>Usage</h3>
<ol>
  <li>マウスで最初の寸法補助線終点を設定するか、あるいはコマンドラインの中で座標を入力してください。</li>
  <li>第2の寸法補助線終点をセットします。</li>
  <li>寸法線の位置をセットします。</li>
</ol>
