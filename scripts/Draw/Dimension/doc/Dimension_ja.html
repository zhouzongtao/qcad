<h3>説明</h3>
<p>
寸法は測定を図面に加えるために使用されます。<br/>
測定の正確な位置を示すために、寸法はテキスト・ラベルおよびいくつかのラインおよび矢から成ります。<br/>
テキスト・ラベルには許容誤差表示あるいはシンボルが伴うかもしれません。<br/>
寸法が作成されている間に表示されるオプション・ツール・バーでは、寸法ラベル内容およびその許容差を定義できます。
</p>
