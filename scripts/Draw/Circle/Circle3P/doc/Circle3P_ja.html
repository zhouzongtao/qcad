<h3>説明</h3>
<p>

</p>
<h3>Usage</h3>
<ol>
  <li>マウスあるいはコマンドラインの中で座標を入力して、円上で最初のポイントをセットしてください。</li>
  <li>円上で第2のポイントをセットします。</li>
  <li>3番目のポイントをセットします。</li>
